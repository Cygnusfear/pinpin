<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinpin</title>
  <link rel="icon" href="data:image/svg+xml,<svg width='1920' height='512' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1920 512' preserveAspectRatio='xMidYMid meet'><g transform='translate(1260, 950) scale(3)'><text x='-20' y='-157' font-size='100' transform='scale(-2,2)'>ü¶ì</text><text x='-80' y='10' font-size='100' transform='scale(6,6)'>üó∫Ô∏è</text><text x='-60' y='-25' font-size='100' transform='scale(4)'>üìå</text></g></svg>" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="A Tonk PWA application" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F8FAFC;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    
    #loading-spinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #F8FAFC;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .spinner-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 3px solid #E2E8F0;
      border-top: 3px solid #7DD3FC;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .spinner-emoji {
      position: absolute;
      font-size: 24px;
      z-index: 1;
      animation: float 2s ease-in-out infinite;
      margin-top: 2px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-4px); }
    }
    
    /* Hide spinner once React loads */
    #root:not(:empty) + script + #loading-spinner {
      display: none;
    }
  </style>
  
  <!-- Development-only script to clean up any existing service workers -->
  <script>
    // Only run this in development mode
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function (registrations) {
          for (let registration of registrations) {
            registration.unregister();
            console.log('DEV MODE: Unregistered service worker');
          }
        });
      }
    }
  </script>
</head>

<body>
  <div id="root"></div>
  
  <!-- Loading Spinner -->
  <div id="loading-spinner">
    <div class="spinner-container">
      <div class="spinner"></div>
      <div class="spinner-emoji" id="random-emoji">üéØ</div>
    </div>
  </div>
  
  <script>
    // Array of fun emojis
    const emojis = ['üéØ', 'üöÄ', '‚≠ê', 'üéÆ', 'üé™', 'üé®', 'üé≠', 'üéØ', 'üèÜ', 'üí´', 'üåü', '‚ú®', 'üéä', 'üéâ', 'üåà', 'ü¶Ñ', 'üé∏', 'üé≤'];
    
    // Set random emoji
    document.getElementById('random-emoji').textContent = emojis[Math.floor(Math.random() * emojis.length)];
    
    // Hide spinner when React app loads
    const observer = new MutationObserver(function(mutations) {
      const root = document.getElementById('root');
      if (root && root.children.length > 0) {
        document.getElementById('loading-spinner').style.display = 'none';
        observer.disconnect();
      }
    });
    
    observer.observe(document.getElementById('root'), {
      childList: true,
      subtree: true
    });
    
    // Fallback: hide spinner after 10 seconds
    setTimeout(function() {
      const spinner = document.getElementById('loading-spinner');
      if (spinner) {
        spinner.style.display = 'none';
      }
    }, 10000);
  </script>
  
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
